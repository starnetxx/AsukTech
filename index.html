<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon - Updated to AsukTech logo -->
    <link rel="icon" type="image/png" href="/starline-logo.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>AsukTech — Fast, Reliable Internet</title>
    <meta name="title" content="AsukTech — Fast, Reliable Internet" />
    <meta name="description" content="AsukTech delivers fast, reliable internet with great support. Explore flexible plans for homes and businesses." />
    <meta name="keywords" content="wireless internet, internet service provider, high-speed internet, reliable connectivity, AsukTech, broadband, internet plans" />
    <meta name="author" content="AsukTech" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://starlinenetworks.com/" />
    <meta property="og:title" content="AsukTech — Fast, Reliable Internet" />
    <meta property="og:description" content="Get high-speed internet with AsukTech. Reliable connectivity and excellent support for homes and businesses." />
    <meta property="og:image" content="/starline-logo.png" />
    <meta property="og:site_name" content="AsukTech" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://starlinenetworks.com/" />
    <meta property="twitter:title" content="AsukTech — Fast, Reliable Internet" />
    <meta property="twitter:description" content="Get high-speed internet with AsukTech. Reliable connectivity and great support." />
    <meta property="twitter:image" content="/starline-logo.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#4285F4" />
    <meta name="msapplication-TileColor" content="#4285F4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AsukTech" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://starlinenetworks.com/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "InternetServiceProvider",
      "name": "AsukTech",
      "description": "Fast, reliable internet service provider with great customer support",
      "url": "https://starlinenetworks.com",
      "logo": "/starline-logo.png",
      "sameAs": [
        "https://facebook.com/starlinenetworks",
        "https://twitter.com/starlinenet",
        "https://instagram.com/starlinenetworks"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+234-XXX-XXX-XXXX",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "serviceArea": {
        "@type": "Country",
        "name": "Nigeria"
      },
      "offers": {
        "@type": "Offer",
        "description": "High-speed wireless internet plans",
        "category": "Internet Service"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
